<div class="pagination">
	<span class="step-links">
		{% if page.has_previous %}
			<a href="?page={{ page.previous_page_number }}{% if query %}&q={{ query }}{% endif %}"><b>Previous</b></a>
		{% endif %}
	<span class="current">
		<b>Page {{ page.number }} of {{ page.paginator.num_pages }}.</b>
	</span>
		{% if page.has_next %}
			<a href="?page={{ page.next_page_number }}{% if query %}&q={{ query }}{% endif %}"><b>Next</b></a>
		{% endif %}
	</span>
</div>
